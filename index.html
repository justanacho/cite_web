<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                padding:0;
                margin:0;
                border:0;
            } 
            html
            {
                padding:0;
                margin:0;
                border:0;
            } 
            h1
            {
                text-align:center;
                width:100%;
                font-size:1000%;
            }  
        </style>
    </head>
    <body>
        <br>
        <h1 id ="counter"></h1>
    </body>
    <script>


        const data = window.location.href.split("?");
        let date = data[1].split(".")[0];
        let time = data[1].split(".")[1];
        let gmt = data[1].split(".")[2];
        
        const reference_date = new Date(date + " " + time + " " + gmt);

        const counter = document.getElementById("counter");
        

        function updateCounter(reference)
        {
            let d = new Date();
            let actual_date = new Date(d.getFullYear()+"/"+(d.getMonth()+1)+"/"+d.getDate()+ " " + d.getHours() +":"+d.getMinutes()+":"+d.getSeconds()); //fecha actual
            
            let dif = reference - actual_date;

            let secs = Math.floor(dif / 1000);
            let mins = Math.floor(secs / 60);
            let hours = Math.floor(mins / 60);
            let days = Math.floor(hours / 24);

            secs -= Math.floor(mins) * 60;
            mins -= Math.floor(hours) * 60;
            hours -= Math.floor(days) * 24;

            let text = "";

            if (days != 1){
                text += days + " days<br>";
            }
            else
            {
                text += days + " day<br>";
            }

            if (hours != 1){
                text += hours + " hours<br>";
            }
            else
            {
                text += hours + " hour<br>";
            }

            if (mins != 1){
                text += mins + " mins<br>";
            }
            else
            {
                text += mins + " min<br>";
            }

            if (secs != 1){
                text += secs + " secs<br>";
            }else
            {
                text += secs + " sec<br>";
            }

            counter.innerHTML = text;

        }

        window.setInterval(()=>updateCounter(reference_date), 250);
    </script>
</html>
